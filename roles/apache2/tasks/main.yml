# ==================================================
# FILE: roles/apache2/tasks/main.yml
# Apache2 installation role
# ==================================================
---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install Apache2
  apt:
    name: 
      - apache2
      - apache2-utils
    state: present

- name: Ensure Apache2 is started and enabled
  systemd:
    name: apache2
    state: started
    enabled: yes

- name: Enable Apache2 modules
  apache2_module:
    name: "{{ item }}"
    state: present
  loop:
    - rewrite
    - headers
    - ssl
    - proxy
    - proxy_fcgi
  notify: Restart Apache2

- name: Create web root directory
  file:
    path: /var/www/html
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Deploy default index page
  template:
    src: apache_index.html.j2
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: '0644'

- name: Configure Apache2 default site
  template:
    src: apache_default_site.conf.j2
    dest: /etc/apache2/sites-available/000-default.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart Apache2

