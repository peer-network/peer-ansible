# ==================================================
# FILE: roles/apache2/tasks/main.yml
# Apache2 installation role
# ==================================================
---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install Apache2
  apt:
    name: 
      - apache2
      - apache2-utils
    state: present

- name: Ensure Apache2 is started and enabled
  systemd:
    name: apache2
    state: started
    enabled: yes

- name: Enable Apache2 modules
  apache2_module:
    name: "{{ item }}"
    state: present
  loop:
    - rewrite
    - headers
    - ssl
    - proxy
    - proxy_fcgi
  notify: Restart Apache2

- name: Create web root directory
  file:
    path: /var/www/html
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Deploy default index page
  copy:
    content: |
      <!DOCTYPE html>
      <html>
      <head>
          <title>{{ inventory_hostname }}</title>
      </head>
      <body>
          <h1>{{ inventory_hostname }}</h1>
          <p>Server is running Apache2</p>
          <p>IP: {{ ansible_host }}</p>
      </body>
      </html>
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: '0644'

- name: Configure Apache2 default site for PHP
  copy:
    content: |
      <VirtualHost *:80>
          ServerAdmin webmaster@localhost
          DocumentRoot /var/www/html
          
          <Directory /var/www/html>
              Options -Indexes +FollowSymLinks
              AllowOverride All
              Require all granted
          </Directory>
          
          <FilesMatch \.php$>
              SetHandler "proxy:unix:/run/php/php8.3-fpm.sock|fcgi://localhost"
          </FilesMatch>
          
          ErrorLog ${APACHE_LOG_DIR}/error.log
          CustomLog ${APACHE_LOG_DIR}/access.log combined
      </VirtualHost>
    dest: /etc/apache2/sites-available/000-default.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart Apache2

- name: Disable default index.html if it exists
  file:
    path: /var/www/html/index.html
    state: absent
  when: ansible_local.apache2.default_page is defined
