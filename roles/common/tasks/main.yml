# Common tasks to set up server
# define /var/www/html directory
# update and install 
# ==================================================

---    
    
# Most servers have nginx so creat /www dir
# Ensure /var/www/html exists (matches Dockerfile WORKDIR)
- name: Ensure /var/www/html directory exists
  become: yes
  file:
    path: /var/www/html
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

# install the basic packages common by php nginx apache2 rust and others.
- name: "STEP 1: Install core system dependencies"
  apt:
    name:
      - nginx
      - git
      - unzip
      - wget
      - gpg
      - apt-transport-https
      - curl
      - openssl 
      - libzip-dev
      - zlib1g-dev
      - libxml2-dev
      - libcurl4-openssl-dev
      - libgmp-dev
      - libffi-dev
      - pkg-config
      - libpq-dev
      - ffmpeg
      - tree
      - qemu-guest-agent
    state: present

