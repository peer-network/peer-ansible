### update teh apt cache and list, set set time to 1 hour/Studen
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  ignore_errors: yes

### Full update for all packages
- name: Update all packages to their latest version
  ansible.builtin.apt:
    name: "*"
    state: latest
  ignore_errors: yes