# ==================================================
# FILE: roles/nginx/tasks/main.yml
# Nginx installation role
# ==================================================
---
# Stop and Remove Apache2 (conflicts with nginx)
- name: Stop and disable Apache2 if running
  become: yes
  service:
    name: apache2
    state: stopped
    enabled: no
  ignore_errors: yes

- name: Remove Apache2 packages
  become: yes
  apt:
    name: apache2*
    state: absent
    purge: yes
    autoremove: yes
    autoclean: yes

# Install nginx
- name: Install nginx and supporting packages
  become: yes
  apt:
    name:
      - nginx
      - net-tools
    state: present
    update_cache: yes

- name: Ensure Nginx is started and enabled
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: Create web root directory
  file:
    path: /var/www/html
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Create public directory for application
  file:
    path: /var/www/html/public
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

# Deploy nginx configuration
- name: Deploy Nginx default site configuration
  copy:
    src: default.conf
    dest: /etc/nginx/sites-available/default
    owner: root
    group: root
    mode: '0644'
  notify: Reload Nginx

- name: Ensure default site is enabled
  file:
    src: /etc/nginx/sites-available/default
    dest: /etc/nginx/sites-enabled/default
    state: link
  notify: Reload Nginx

- name: Remove default index.html if exists
  file:
    path: /var/www/html/index.html
    state: absent

- name: Test Nginx configuration
  command: nginx -t
  register: nginx_test
  changed_when: false
  failed_when: nginx_test.rc != 0
