# ==================================================
# FILE: roles/php/handlers/main.yml (backend)
# ==================================================
---
- name: Restart PHP-FPM
  systemd:
    name: "php{{ php_version }}-fpm"
    state: restarted

- name: Reload PHP-FPM
  systemd:
    name: "php{{ php_version }}-fpm"
    state: reloaded
